<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Jar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mainbody">
        <div class="navbar">
            <div style="height: 65.7vh; overflow: auto; border: 1px solid #d8d8d8; background: #fff; padding: 5px; text-align: center; 
      opacity: .9; -moz-border-radius-bottomright: 50px 50px;
      border-bottom-right-radius: 50px 50px;
      -moz-border-radius-bottomleft: 50px 50px;
      border-bottom-left-radius: 50px 50px; opacity: .6;">
        </div>
        
        <div class="jar">
            <div id="mainjar"></div>
            <div id="magenta"></div>
            <div id="pink"></div>
            <div id="red"></div>
            <div id="orange"></div>
            <div id="yellow"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
